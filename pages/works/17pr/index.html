<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>17 pr</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href="../work.html">Назад</a>
    <div class="wrapper">
      <header>
        <div class="top">
          <h1>Friends</h1>
          <svg>
            <rect width="30" height="5" fill="#fff" />
            <rect y="10" width="30" height="5" fill="#fff" />
            <rect y="20" width="30" height="5" fill="#fff" />
          </svg>
        </div>
        <nav>
          <ul>
            <li><a href="#">All Friends</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">Blocked friends</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="user">
          <div class="avatar">
            <img src="./img/woman.png" alt="" id="avatarimg" />
            <img src="./img/notify.png" alt="" class="notify" />
          </div>
          <div class="info">
            <h3>Angelina</h3>
            <p>Texas, USA</p>
          </div>
          <div class="friends">
            <div class="num">1500</div>
            <div class="subtext">friends</div>
          </div>
        </div>
        <div class="user">
          <div class="avatar">
            <img src="./img/man1.png" alt="" id="avatarimg" />
            <img src="./img/notify.png" alt="" class="notify" />
          </div>
          <div class="info">
            <h3>Tom Maynard</h3>
            <p>England</p>
          </div>
          <div class="friends">
            <div class="num">1500</div>
            <div class="subtext">friends</div>
          </div>
        </div>
        <div class="user settings">
          <div class="friends">
            <div class="num">1500</div>
            <div class="subtext">friends</div>
          </div>
          <div class="tools__devide">
            <svg width="6" height="40">
                <rect width="2" height="40" fill="#777"/>
                <rect width="2" height="40" x="4" fill="#777"/>
            </svg>
          </div>
          <div class="tools">
            <a href="#" class="tool">
                <img src="./img/settings.png">
                <p>Settings</p>
            </a>
            <a href="#" class="tool">
                <img src="./img/edit.png">
                <p>Edit</p>
            </a>
            <a href="#" class="tool">
                <img src="./img/trash.png">
                <p>Delete</p>
            </a>
          </div>
        </div>
        <div class="user">
          <div class="avatar">
            <img src="./img/man2.png" alt="" id="avatarimg" />
            <img src="./img/notify.png" alt="" class="notify" />
          </div>
          <div class="info">
            <h3>Tennant</h3>
            <p>West Lothian, Scotland</p>
          </div>
          <div class="friends">
            <div class="num">1500</div>
            <div class="subtext">friends</div>
          </div>
        </div>
      </main>
      <footer>
        <img src="./img/loader.png">
        <p>Contacts are loading</p>
      </footer>
    </div>
  </body>
</html>
